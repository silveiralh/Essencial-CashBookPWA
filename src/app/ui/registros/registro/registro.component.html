<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div style="padding-bottom: 1em"><label for="data_created">Data</label>
      <input id="date" type="date" name="data_created" #data_created="ngModel" [(ngModel)]="service.formData.data_created" class="form-control"
      pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
</div>
  <div class="form-group">
    <label for="categoria">Categoria</label>
    <select class="form-group" [(ngModel)]="service.formData.categoria" #tipo="ngModel" class="form-control" name="categoria"
      placeholder="categoria" id="categoria" required>
      <option value="Serviços" selected> Serviços</option>
      <option value="Cosmeticos"> Cosméticos</option>
      <option value="Produtos em Geral"> Produtos em geral</option>
    </select>
  </div>

  <div class="form-group">
    <label for="tipo">Tipo</label>
    <select class="form-group" [(ngModel)]="service.formData.tipo" #tipo="ngModel" class="form-control" name="tipo"
      placeholder="Entrada/Saída" id="tipo" required>
      <option value="Entrada" selected> Entrada</option>
      <option value="Saida"> Saída</option>
    </select>
    <div class="form-group">
      <div *ngIf="tipo.invalid && tipo.touched" class="validation-error">Selecione o tipo do registro.</div>

    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input name="descricao" #descricao="ngModel" [(ngModel)]="service.formData.descricao" class="form-control"
      placeholder="Descricao">
  </div>
  <div class="form-group">
    <label for="valor">Valor</label>
    <input name="valor" #valor="ngModel" [(ngModel)]="service.formData.valor" class="form-control" placeholder="Valor">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="button is-success" style="width: 100%;">  <span>Adicionar</span>    </button>
  </div>

</form>
