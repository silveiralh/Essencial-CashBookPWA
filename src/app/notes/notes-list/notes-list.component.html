<h3>Lembretes</h3><hr>


<input [(ngModel)]="content" placeholder="Add um lembrete" class="input"  name="note">


<button class="button is-success" style="margin-top: 1em" (click)="clickHandler()" [disabled]="content?.length < 2 || content?.length > 200">
  Add Lembrete
</button>
<hr>
<div *ngFor="let note of notes | async">
    <note-detail [note]="note"></note-detail>
</div>
